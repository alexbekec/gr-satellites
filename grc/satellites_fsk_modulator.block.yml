id: satellites_fsk_modulator
label: FSK Modulator
category: '[Satellites]/Modulators'

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: baud_rate
  label: Baud rate
  dtype: int
  default: 4800
- id: interpolation
  label: Interpolation
  dtype: int
  default: 10
- id: freq_deviation
  label: Frequency deviation
  dtype: float
  default: 1200
- id: endian
  label: Endianity
  dtype: string
  default: "big"
  options: ['"big"', '"little"']
  option_labels: ['big endian', 'little endian']
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)


inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: import satellites
    make: satellites.fsk_modulator(baud_rate=${baud_rate}, interpolation=${interpolation}, freq_deviation=${freq_deviation}, endian=${endian})

documentation: |-
    Modulates a signal using continuous-phase frequency-shift keying (CPFSK)
    
    Input:
        A stream of bytes

    Output:
        A stream of complex samples

    Parameters:
        Baud rate: symbol rate of output signal
        Interpolation: number of samples per one bit
        Frequency deviation: difference between the minimum and maximum extent of a frequency modulated signal
        Endianity: order of bits at the output


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
